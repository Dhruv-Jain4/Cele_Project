{% extends 'base_bootstrap.html' %}
{% block content %}

<style>

.login_button {
    width: 21%;
    background-color: #2b362b;
    color: white;
    padding: 13px 2px;
    margin-left: 40%;
    margin-top: 20%;
    margin-bottom: 0%;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
    display: block;
    font-size: 20px;

}

.login_button:hover {background-color: black}

.login_button:active {
  background-color: gray;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

.sign_up_button {
    width: 21%;
    background-color: #2b362b;
    color: white;
    padding: 13px 2px;
    margin-left: 40%;
    margin-bottom: 0%;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
    display: block;
    font-size: 20px;
}

.sign_up_button:hover {background-color: black}

.sign_up_button:active {
  background-color: gray;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

</style>
<body class="first_page">
 
<div>
<button class="login_button" onclick="location.href='{% url 'accounts:login' %}'" type="submit">Login</button>
</div>
<br>
<div>
<button class="sign_up_button" onclick="location.href='{% url 'accounts:register' %}'" type="submit">Sign Up</button>
</div>
{% endblock %}
