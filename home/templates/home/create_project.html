{% extends "base_menu.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
.login_button {
  width: 21%;
  background-color: #2b362b;
  color: white;
  padding: 13px 2px;
  margin-left: 40%;
  margin-bottom: 0%;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  text-align: center;
  display: block;
  font-size: 20px;

}

.login_button:hover {background-color: black}

.login_button:active {
background-color: gray;
box-shadow: 0 5px #666;
transform: translateY(4px);
}
</style>  

<p>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input class = "login_button" type="submit" value="Create">
    </form>
  </p>

{% endblock %}
